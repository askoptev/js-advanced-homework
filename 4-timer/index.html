<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>До нового года осталось:</h1>
    <div class="timer">
      <div id="month" class="timer__slots">0 месяцев</div>
      <div id="day" class="timer__slots">0 дней</div>
      <div id="hour" class="timer__slots">0 часов</div>
      <div id="minute" class="timer__slots">0 минут</div>
      <div id="second" class="timer__slots">0 секунд</div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
